<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Caso de Estudio: Sistema de Registro de Estudiantes</h1>
    <div class="col-md-5">
        <form action="/registro" method="POST">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" required>
            <br>
            <label for="edad" class="form-label">Edad</label>
            <input type="text" id="edad" class="form-control" required>
            <br>
            <label for="email" class="form-label">email</label>
            <input type="text" id="email" class="form-control" required>
            <br>
            <label for="lang">Cursos</label>
            <select name="cursos" class="form-select" aria-label="Default select example" required>
                <option value="JavaScript">JavaScript</option>
                <option value="Node.js">Node.js</option>
                <option value="HTML_CSS">HTML y CSS</option>
            </select>
            <br>
            <button type="submit" class="btn btn-info">Enviar</button>
        </form>
    </div>
</body>

</html>
